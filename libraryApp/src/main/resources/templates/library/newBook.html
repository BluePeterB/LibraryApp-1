<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<p th:text="${instruction}" style="font-size: 1.5em;">This gets replaced by controller</p>

<form action="/library/newBook" method="post">  <!-- when user hits submit, post request sent to the
                                            controller method which responds to the path library.newLoan
                                            that is to PostMapping("newLoan")-->
  <div class="form-group">
    <label>Title
      <input type="text" name="title" class="form-control">
    </label>
    <label>ISBN
      <input type="text"  name="isbn"  class="form-control">
    </label>
    <text>>>>>Author:-</text>
    <label th:text="${author}"></label>
    <text>>>>>Genre:-</text>
    <label th:text="${genre}"> </label>


  </div>
  <div class="form-group">
    <input type="submit" name="result" value="Add Title / ISBN" class="btn btn-success">
    <input type="submit"  name="result" class="btn btn-warning" value="Cancel">
  </div>

</form>
</body>
</html>
